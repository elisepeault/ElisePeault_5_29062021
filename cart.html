<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orinounours est une entreprise familiale qui confectionne des ours en peluche à la main. Tous nos nounours sont réalisés en France avec des matériaux de qualité. ">
    <title>Orinounours - Boutique d'ours en peluche fait main en France</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="front-end/images/favicon.png">
    
    <!-- Google Fonts --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="front-end/css/styles.css" >


</head>

<body>
    <header>
        <nav>
            <a class="brand-logo" href="index.html" aria-label="Accueil" title="Accueil">
                <img src="front-end/images/favicon.png" alt="logo Orinounours" width="35px" height="35px">
                <h1>Orinounours</h1>
            </a>
        </nav>
    </header>

    <main>
        <!-- CART -->
        <h2 class="cart-title">Panier</h2>
        <div id="cart-card"></div>
        <div id="total-costs"></div>
        <button id="clear-cart-button" class="button">Nettoyer le panier</button>
        <!-- FORM -->
        <h2 class="form-title">Informations de livraison</h2>
        <div id="cart-form">
            <form action="" method="post" id="form">
                <div class="cart-form_first-name">
                    <label for="firstName">Prénom : </label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>
                <div class="cart-form_last-name">
                    <label for="lastName">Nom : </label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>
                <div class="cart-form_address">
                    <label for="address">Adresse : </label>
                    <input type="text" name="address" id="address" required>
                </div>
                <div class="cart-form_city">
                    <label for="city">Ville : </label>
                    <input type="text" name="city" id="city" required>
                </div>
                <div class="cart-form_email">
                    <label for="email">Email : </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <button type = "submit" id="order-button" class="button">Commander</button>
            </form>
        </div>
    </main>

    <footer>
        <h2>Contact & Actualités :</h2>
        <div >
            <a href="mailto:contact-orinounours@gmail.com" aria-label="Email" title="Email ">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://www.instagram.com/?hl=fr" aria-label="Instagram" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://fr-fr.facebook.com/" aria-label="Facebook" title="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="front-end/js/cart.js"></script>

</body>

</html>
